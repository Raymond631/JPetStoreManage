<div class="container body" style="height: 800px;">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" style="border: 0;">
                    <a href="index.html" class="site_title"> <span></span></a>
                </div>

                <div class="clearfix"></div>
                <!-- menu profile quick info -->
                <div class="profile clearfix">
                    <div class="profile_pic">

                    </div>
                </div>
                <!-- /menu profile quick info -->
                <br/>

                <!-- sidebar menu -->
                <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">

                        <ul class="nav side-menu">

                            </li>

                            </li>
                            <li style="margin-left: 20px"><a href="/jpetstore/UserManage.html"><i class="fa fa-group"></i> 用户管理 </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- /sidebar menu -->
                <!-- /menu footer buttons -->
                <div class="sidebar-footer hidden-small">

                </div>
                <!-- /menu footer buttons -->

        <!-- top navigation -->
        <div class="top_nav">
            <div class="nav_menu">
                <!--                <div class="nav toggle">-->
                <!--                    <a id="menu_toggle"><i class="fa fa-bars"></i></a>-->
                <!--                </div>-->
                <nav class="nav navbar-nav">
                    <ul class=" navbar-right">
                        <li class="nav-item dropdown open">
                            <a href="/jpetstore/Login.html" >
                                退出登录
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- /top navigation -->


        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>个人中心</h3>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>我的信息</h2>
                                <ul class="nav navbar-right panel_toolbox">

                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <br />
                                <div id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
                                    <div>
                                        <div></div>
                                        <div class="item form-group">
                                            <label class="col-form-label col-md-3 col-sm-3 label-align">昵称</label>
                                            <div class="col-md-6 col-sm-6 ">
                                                <input id="nickname" class="form-control "></input>
                                            </div>
                                            <button onclick="changeName()" class="ensure">修改</button>
                                        </div>
                                        <div class="item form-group">
                                            <label class="col-form-label col-md-3 col-sm-3 label-align">账号</label>
                                            <div class="col-md-6 col-sm-6 ">
                                                <input id="account" class="form-control " readonly="readonly"></input>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 ">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>修改信息</h2>
                                <ul class="nav navbar-right panel_toolbox">

                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <br />
                                <div id="demo-form3" data-parsley-validate class="form-horizontal form-label-left">
                                    <div>
                                        <div class="item form-group">
                                            <label class="col-form-label col-md-3 col-sm-3 label-align">当前密码</label>
                                            <div class="col-md-6 col-sm-6 ">
                                                <input type="text" id="oldPassword" name="passwordChange" required="required" class="form-control">
                                            </div>
                                        </div>
                                        <div class="item form-group">
                                            <label class="col-form-label col-md-3 col-sm-3 label-align">新密码</label>
                                            <div class="col-md-6 col-sm-6 ">
                                                <input type="text" id="password" name="passwordChange" required="required" class="form-control">
                                            </div>
                                        </div>
                                        <div class="item form-group">
                                            <label class="col-form-label col-md-3 col-sm-3 label-align">重复密码</label>
                                            <div class="col-md-6 col-sm-6 ">
                                                <input type="text" id="rePassword" name="passwordChange" required="required" class="form-control">
                                            </div>

                                            <div class="ln_solid"></div>
                                        </div>
                                        <div class="item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3 label-align">验证码</label>
                                        <input class="form-control" id="code" name="vCode"
                                               type="text" style="width: 500px;margin-left: 10px">
                                        <a class="code_link">
                                            <img alt="验证码" class="code_img" id="verificationCode"
                                                 onclick="newVerification()" src="/jpetstore/verificationCode">
                                        </a>
                                        </div>
                                        <div class="err_tip" id="errer">
                                            <span class="error-con" id="errorMessage"></span>
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <div class="col-md-6 col-sm-6 offset-md-3">
                                        </div>
                                    </div>
                                    <button onclick="changePwd()" class="ensure">修改</button>
                                    <button onclick="reset()" class="reset">重置</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
            <div class="pull-right">

            </div>
            <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
    </div>
</div>
